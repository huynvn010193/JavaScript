<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Throttle</h1>
    <button id="myid">Click Me</button>
    <p>
      Đinh nghĩa Throttle: Trong khoản thời gian đã chỉ định, chỉ thực thi hàm 1
      lần duy nhất
    </p>
  </body>
  <script>
    const throlle = (fn, delay) => {
      let last = 0;
      return (...arg) => {
        const now = new Date().getTime();
        if (now - last < delay) {
          return;
        }
        last = now;
        return fn(...arg);
      };
    };
    document.getElementById("myid").addEventListener(
      "click",
      throlle((e) => {
        console.log("click me");
      }, 5000)
    );
  </script>
</html>
